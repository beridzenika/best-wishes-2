description = "Default layout"

[SeoCmsPage]


==
<!DOCTYPE html>
<html lang="zxx">

<head>
    {% component 'SeoCmsPage' %}
    <meta property="og:image"              content="{{ 'assets/img/share-image.jpg'|theme}}" />
    <link rel="shortcut icon" href="{{ 'assets/img/favicon.png'|theme }}"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{{ 'assets/css/bootstrap.min.css'|theme }}" type="text/css">
    <link rel="stylesheet" href="{{ 'assets/css/font-awesome.min.css'|theme }}" type="text/css">
    <link rel="stylesheet" href="{{ 'assets/css/elegant-icons.css'|theme }}" type="text/css">
    <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css'|theme }}" type="text/css">
    <link rel="stylesheet" href="{{ 'assets/css/nice-select.css'|theme }}" type="text/css">
    <link rel="stylesheet" href="{{ 'assets/css/owl.carousel.min.css'|theme }}" type="text/css">
    <link rel="stylesheet" href="{{ 'assets/css/slicknav.min.css'|theme }}" type="text/css">
    <link rel="stylesheet" href="{{ 'assets/sass/style.css'|theme }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>

<body>
<div id="preloder">
    <div class="loader"></div>
</div>
{% partial 'offcanvas_menu' %}
<header class="header">
    {% partial 'header' %}
</header>
<!-- Header Section End -->

{% page %}
<!-- Latest Blog Section End -->

<!-- Footer Section Begin -->
<footer class="footer">
{% partial 'footer' %}
</footer>
<!-- Footer Section End -->

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form" action="{{'shop'|page}}">
            <input type="text" id="search-input" placeholder="ძიება..." name="keyword">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
<script src="{{ 'assets/js/jquery-3.3.1.min.js'|theme }}"></script>
<script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
<script src="{{ 'assets/js/jquery.nice-select.min.js'|theme }}"></script>
<script src="{{ 'assets/js/jquery.nicescroll.min.js'|theme }}"></script>
<script src="{{ 'assets/js/jquery.magnific-popup.min.js'|theme }}"></script>
<script src="{{ 'assets/js/jquery.countdown.min.js'|theme }}"></script>
<script src="{{ 'assets/js/jquery.slicknav.js'|theme }}"></script>
<script src="{{ 'assets/js/mixitup.min.js'|theme }}"></script>
<script src="{{ 'assets/js/owl.carousel.min.js'|theme }}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ 'assets/js/main.js'|theme }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% framework extras %}
</body>

</html>
